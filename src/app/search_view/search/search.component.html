<!DOCTYPE html>
<html dir="ltr" lang="en-US">



<!--Preloader starts-->

<!--Preloader ends-->
<!--Page Wrapper starts-->
<div class="page-wrapper fixed-footer">
  <!--Breadcrumb section starts-->
  <div class="breadcrumb-section" style="background-image: url(../../../assets/breadcrumb-2.jpg)">
    <div class="overlay op-5"></div>
    <div class="container">
      <div class="row align-items-center  pad-top-80">
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu">
            <h2 class="page-title">Listings</h2>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu text-right sm-left">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Listings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Breadcrumb section ends-->
  <!--Listing filter starts-->
  <div class="filter-wrapper style1 section-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="item-wrapper">
            <div class="tab-content">
              <div id="grid-view" class="tab-pane active  product-grid">
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12" *ngFor="let societe of entreprise| paginate: { itemsPerPage: 3, currentPage: p }">
                    <div class="trending-place-item">
                      <div class="trending-img">
                        <img src="{{societe.image}}" alt="#" style="width: 350px;height: 233px">
                        <span class="trending-rating-pink">{{aviss}}</span>
                        <span class="save-btn"><i class="icofont-heart"></i></span>
                      </div>
                      <div class="trending-title-box">
                        <h4><a href="single-listing-two.html">{{societe.nomSociete}}</a></h4>
                        <ul class="trending-address">
                          <li><i class="bi bi-geo-alt"></i>
                            <p>{{societe.adresse}} {{societe.ville}}</p>
                          </li>
                          <li><i class="bi bi-telephone"></i>
                            <p>{{societe.tel}}</p>
                          </li>
                          <li><i class="bi bi-envelope"></i>
                            <p>{{societe.email}}</p>
                          </li>

                        </ul>

                        <div class="trending-bottom mar-top-15 pad-bot-30">
                          <div class="trend-left float-left">
                            <span class="round-bg green"><i class="bi bi-check"></i></span>
                            <p><a href="#">{{societe.categorie}}</a></p>
                          </div>

                          <div class="trend-right float-right">
                            <button type="button" class="btn btn-light" style="margin-left: 20%" (click)="next(societe.id)">Consulter </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
              <div style="margin-left: 50%;margin-bottom: -20%">
                <pagination-controls (pageChange)="p = $event"></pagination-controls></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Listing filter ends-->
  <!-- Scroll to top starts-->
  <span class="scrolltotop"><i class="ion-arrow-up-c"></i></span>
  <!-- Scroll to top ends-->
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8C7p0Ws2gUu7wo0b6pK9Qu7LuzX2iWY&amp;libraries=places&amp;callback=initAutocomplete"></script>



</html>
