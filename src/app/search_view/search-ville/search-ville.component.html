<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
  <!-- Metas -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="LionCoders" />
  <!-- Links -->
  <link rel="icon" type="image/png" href="#" />
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
  <!-- Document Title -->
  <title>listagram - Directory Listing HTML Template</title>
</head>

<body>
<!--Preloader starts-->

<!--Preloader ends-->
<!--Page Wrapper starts-->
<div class="page-wrapper fixed-footer">
  <!--Breadcrumb section starts-->
  <div class="breadcrumb-section" style="background-image: url(../../../assets/breadcrumb-2.jpg)">
    <div class="overlay op-5"></div>
    <div class="container">
      <div class="row align-items-center  pad-top-80">
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu">
            <h2 class="page-title">Listings</h2>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu text-right sm-left">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Listings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Breadcrumb section ends-->
  <!--Listing filter starts-->
  <div class="filter-wrapper style1 section-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="item-wrapper">
            <div class="tab-content">
              <div id="grid-view" class="tab-pane active  product-grid">
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12" *ngFor="let societe of entreprise">
                    <div class="trending-place-item">
                      <div class="trending-img">
                        <img src="{{societe.image}}" alt="#">
                        <span class="trending-rating-pink">9</span>
                        <span class="save-btn"><i class="icofont-heart"></i></span>
                      </div>
                      <div class="trending-title-box">
                        <h4><a href="single-listing-two.html">{{societe.nomSociete}}</a></h4>
                        <div class="customer-review">
                          <div class="rating-summary float-left">
                            <div class="rating-result" title="60%">
                              <ul class="product-rating">
                                <li><i class="ion-android-star"></i></li>
                                <li><i class="ion-android-star"></i></li>
                                <li><i class="ion-android-star"></i></li>
                                <li><i class="ion-android-star-half"></i></li>
                                <li><i class="ion-android-star-half"></i></li>
                              </ul>
                            </div>
                          </div>
                          <!--                          <div class="review-summury float-right">
                                                      <p><a href="#">5 Reviews</a></p>
                                                    </div>-->
                        </div>
                        <ul class="trending-address">
                          <li><i class="bi bi-geo-alt"></i>
                            <p>{{societe.adresse}} {{societe.ville}}</p>
                          </li>
                          <li><i class="bi bi-telephone"></i>
                            <p>{{societe.tel}}</p>
                          </li>
                          <li><i class="bi bi-envelope"></i>
                            <p>{{societe.email}}</p>
                          </li>

                        </ul>

                        <div class="trending-bottom mar-top-15 pad-bot-30">
                          <div class="trend-left float-left">
                            <span class="round-bg green"><i class="icofont-tea"></i></span>
                            <p><a href="#">{{societe.categorie}}</a></p>
                          </div>

                          <div class="trend-right float-right">
                            <!--                            <div class="trend-closed">-->
                            <!--                              Closed-->
                            <!--                            </div>-->
                            <!--
                                                        <button type="button" class="btn btn-light" style="margin-left: 20%" (click)="next(societe.id)">Consulter </button>
                            -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf=" entreprise.length == 0" >
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                  <i class="bi bi-exclamation-triangle" width="24" height="24"></i>
                  <div>
                    &nbsp;&nbsp;Ne trouve pas des entreprise dans cette categorie  !
                  </div>
                </div>
              </div>
              <!--             &lt;!&ndash;pagination starts&ndash;&gt;
                           <div class="post-nav nav-res pad-top-10">
                             <div class="row">
                               <div class="col-md-8 offset-md-2  col-xs-12 ">
                                 <div class="page-num text-center">
                                   <ul>
                                     <li class="active"><a href="#">1</a></li>
                                     <li><a href="#">2</a></li>
                                     <li><a href="#">3</a></li>
                                     <li><a href="#">4</a></li>
                                     <li><a href="#"><i class="ion-ios-arrow-right"></i></a></li>
                                   </ul>
                                 </div>
                               </div>
                             </div>
                           </div>-->
              <!--pagination ends-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Listing filter ends-->
  <!-- Scroll to top starts-->
  <span class="scrolltotop"><i class="ion-arrow-up-c"></i></span>
  <!-- Scroll to top ends-->
</div>
<!--Page Wrapper ends-->

<!--Footer ends-->
<!--Color switcher ends-->


<!--google maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_8C7p0Ws2gUu7wo0b6pK9Qu7LuzX2iWY&amp;libraries=places&amp;callback=initAutocomplete"></script>
<!--Main js-->

<!--Scripts ends-->
</body>

</html>
