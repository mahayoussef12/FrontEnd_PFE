<!DOCTYPE html>
<html dir="ltr" lang="en-US">



<body>
<!--Page Wrapper starts-->
<div class="page-wrapper">
  <div class="user-login-section section-padding bg-fixed" style="background-image: url(../../assets/hero-5.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1  text-center">
          <div class="login-wrapper">
            <ul class="ui-list nav nav-tabs justify-content-center mar-bot-30" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login" role="tab" aria-selected="true">Login</a>
              </li>
            </ul>
            <div class="ui-dash tab-content">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <div id="login-form" >
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="email" value="" required [(ngModel)]="newUser.email" >
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="newUser.mdp">
                  </div>
                  <div class="row mar-top-20">
                    <div class="col-md-6 col-12 text-left">
                      <div class="res-box">
                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                        <label for="remember">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-md-6 col-12 text-right">
                      <div class="res-box sm-left">
                        <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                  <div class="res-box text-center mar-top-30">
                    <button type="submit" class="btn v3" (click)="register()"><i class="ion-log-in"></i> Log In</button>
                  </div>
                </div>
                <div class="social-profile-login text-center mar-top-30">
                  <h5>or Login with</h5>
                  <ul class="social-btn">
                    <li class="bg-fb"><a (click)="loginWithFacebook()" ><i class="bi bi-facebook"></i></a></li>
                    <li class="bg" style="background: red"><a (click)="loginWithGoogle()"><i class="bi bi-google"></i></a></li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--User login section ends-->
  <!--Login section ends-->

</div>
<!--Page Wrapper ends-->


</body>

</html>
