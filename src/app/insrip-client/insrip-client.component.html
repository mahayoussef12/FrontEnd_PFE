<!DOCTYPE html>
<html dir="ltr" lang="en-US">



<body>
<!--Page Wrapper starts-->
<div class="page-wrapper">
  <div class="user-login-section section-padding bg-fixed" style="background-image: url(../../assets/hero-5.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1  text-center">
          <div class="login-wrapper" style="width: 60%">
            <ul class="ui-list nav nav-tabs justify-content-center mar-bot-30" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login" role="tab" aria-selected="true">S'incrire client</a>
              </li>
            </ul>
            <div class="ui-dash tab-content">
              <div class="tab-pane fade show active" id="login" role="tabpanel">
<form  (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nom:" value="" required [(ngModel)]="newClient.nom"  >
                  </div>
                  <br>
                <div class="form-group">
                  <input type="text" name="prenom" id="username" tabindex="1" class="form-control" placeholder="Prenom:" value="" required [(ngModel)]="newClient.prenom">
                </div>
                <br>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe: " required [(ngModel)]="newClient.mdp">
                  </div>
                <br>
                <div class="form-group">
                  <input type="text" name="tel" id="username" tabindex="1" class="form-control" placeholder="TÃ©lephone" value="" required [(ngModel)]="newClient.tel">
                </div>
                <br>
                <div class="form-group">
                  <input type="email" name="email"id="username" tabindex="1" class="form-control" placeholder="Email:" value="" required [(ngModel)]="newClient.email" >
                </div>
                <br>
                <div class="form-group">
                  <input type="text" name="adresse" id="username" tabindex="1" class="form-control" placeholder="Adresse:" value="" required [(ngModel)]="newClient.adress">
                </div>
                <br>
                <div class="form-group">
                  <input type="text" name="ville" id="username" tabindex="1" class="form-control" placeholder="Ville:" value="" required [(ngModel)]="newClient.ville">
                </div>
                <br>


    <select class="form-control"  id="power"
            required
          [(ngModel)]="newClient.pays"  >
      <option value=""  >Choisir Votre Pays...</option>
      <option  value="tunisie">Tunisie</option>
    <option  value="algerie">Algerie</option>
    <option  value="libya">Libya</option>
    <option  value="egypt">Egypt</option>
    </select>



  <br>
                <div class="form-group">
                  <input type="radio" id="html" name="fav_language" value="femme" [(ngModel)]="newClient.genre">
                  <label for="html">Femme</label><br>
                  <input type="radio" id="css" name="fav_language" value="homme" [(ngModel)]="newClient.genre">
                  <label for="css">Homme</label><br>
                </div>
                <br>
<!--                <div class="form-group">
                  <input type="file"
                         id="avatar" name="avatar"
                         accept="image/png, image/jpeg">
                </div>-->
  <div class="form-group">
   <input type="text" [(ngModel)]="newClient.images">
  </div>
                <br>
                  <div class="res-box text-center mar-top-30">
                    <button type="submit" class="btn v3"><i class="ion-log-in"></i> Log In</button>
                  </div>
</form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--User login section ends-->
  <!--Login section ends-->

</div>
<!--Page Wrapper ends-->


</body>

</html>
