

<div class="page-wrapper">

  <div class="dash-content-wrap">
    <div class="dash-breadcrumb">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="dash-breadcrumb-content">
              <div class="dash-breadcrumb-left">
                <div class="breadcrumb-menu text-right sm-left">
                  <ul>
                    <li class="active"><a href="#">Accueil</a></li>

                    <li>Les factures</li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dash-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="invoice-panel">
              <div class="act-title">
                <h5><i class="bi bi-receipt-cutoff"></i> les factures :</h5>
              </div>
              <div class="invoice-body">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                    [(ngModel)]="filterTerm"
                  />
                </div>
                <div class="table-responsive">
                  <table class="invoice-table">
                    <thead>
                    <tr class="invoice-headings">
                      <th>Num Facture</th>
                      <th>Date creation</th>

                      <th>Nom client</th>
                      <th>Email client</th>
                      <th>Tota</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let rdvv of Facture |paginate: { itemsPerPage: 3, currentPage: p }| filter: filterTerm" >
                    <tr>
                      <td>{{rdvv.num_facture}}</td>
                      <td>{{rdvv.date_creation}}</td>

                      <td>{{rdvv.client?.nom}} {{rdvv.client?.prenom}}</td>
                      <td>{{rdvv.client?.email}}</td>
                      <td>{{rdvv.tolale_TTC}}</td>
                      <td><button type="button" class="btn btn-info"[routerLink]="['/entreprise/', entreprise.id,'details-facture',entreprise.id]">Consulter </button></td>
                    </tr>

                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  <div class="alert alert-warning" role="alert" *ngIf="Facture.length==0">
                    Ne trouvez pas des factures pour le moment ..
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
