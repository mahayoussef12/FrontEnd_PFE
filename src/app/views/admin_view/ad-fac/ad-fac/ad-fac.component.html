<div class="page-wrapper">

  <div class="dash-content-wrap">
    <div class="dash-breadcrumb">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="dash-breadcrumb-content">
              <div class="dash-breadcrumb-left">
                <div class="breadcrumb-menu text-right sm-left">
                  <ul>
                    <li class="active"><a href="#">Accueil</a></li>
                    <li>Facture</li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
  <div class="container">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="filterTerm"
      />
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">num√©ro de facture</th>

        <th scope="col">Date de creation</th>
        <th scope="col">Etat</th>
        <th scope="col">Action</th>

      </tr>
      </thead>
      <tbody>


      <tr  *ngFor=" let fac of factures |paginate: { itemsPerPage: 3, currentPage: p }| filter: filterTerm" >
        <td>{{fac.id_facture}}</td>
        <td>{{fac.num_facture}}</td>
        <td>{{fac.date_creation}}</td>
        <td >{{fac.etat}}</td>
        <button type="button" class="btn btn-outline-success" [routerLink]="['/admin','details-facture',fac.id_facture]">consulter</button>
      </tbody>

    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
</div>
