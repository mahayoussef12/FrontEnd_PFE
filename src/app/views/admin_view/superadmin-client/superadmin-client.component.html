
<div class="page-wrapper"  *ngFor=" let admin of admins ">
  <div class="dash-content-wrap">
    <div class="dash-breadcrumb">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="dash-breadcrumb-content">
              <div class="dash-breadcrumb-left">
                <div class="breadcrumb-menu text-right sm-left">
                  <ul>
                    <li class="active"><a href="#">Accueil</a></li>
                    <li class="active"><a href="#">Client</a></li>

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="container">

      <div class="row">

        <div >
<button class="btn-outline-success" routerLink="/client" style="margin-left: 90%">creer Compte ici </button>

        </div>

      </div>

    </div>
    <div class="dash-footer">
      <div class="container">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            [(ngModel)]="filterTerm"
          />
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">nom de client</th>
            <th scope="col">email de client </th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>


          <tr  *ngFor=" let entreprise of clients| filter: filterTerm|paginate: { itemsPerPage: 3, currentPage: p }" >
            <td>{{entreprise.id}}</td>
            <td>{{entreprise.nom}}</td>
            <td>{{entreprise.email}}</td>
            <td><a class="btn btn-danger"[routerLink]="['/client/', entreprise.id,'dashbord',entreprise.id]"><i class="bi bi-check-square-fill"></i></a>



          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <div class="row">
          <div class="col-md-12">

            <div class="copyright">
              <p>Â© 2019 Listagram . All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dashboard footer ends-->
  </div>
  <!--Dashboard content Wrapper ends-->

</div>
