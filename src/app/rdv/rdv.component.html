        <div class="site-navbar">
          <div class="row align-items-center">
            <div class="col-md-4 col-6">
              <!--
                            <img src="assets/step_1_make_an_appointment_3.png" style="width: 30%;height: 30%">
              -->
              <p>Mawaaied</p>
            </div>
            <div class="col-md-8 col-6">
              <nav class="site-navigation float-left">
                <div class="container">
                  <ul class="site-menu js-clone-nav d-none d-lg-block">
                    <li class="has-children">
                      <a href="#">Home</a>
                      <ul class="dropdown">
                        <li><a href="home-v1.html">Home Tab</a></li>

                      </ul>
                    </li>
                  </ul>
                </div>
              </nav>
              <div class="d-lg-none sm-right">
                <a href="#" class="mobile-bar js-menu-toggle">
                  <span class="ion-android-menu"></span>

              </div>

        </div>
        <!--mobile-menu ends-->
      </div>
    </div>
    <!--Main Menu ends-->
  </header>
  <div class="listing-details-wrapper bg-f" style="background-image: url(../../../assets/step_1_make_an_appointment_3.png);height: 100vh">
    <div class="overlay op-3"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="list-details-title v1">
            <div class="row">
              <div class="col-lg-6 col-md-7 col-sm-12">
                <div class="single-listing-title float-left">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div >
    <br>
    <br>
    <br>
    <div class="listing-sidebar" style="height: 65%">
      <div class="sidebar-widget info">
        <h3><i class="bi bi-calendar"></i>Prendre un Rendez Vous : </h3>
        <div class="row">
          <br>
          <br>
          <br>
          <br>
          <div class="col-md-12 mar-bot-15">

            <mat-horizontal-stepper [linear]="isLinear" #stepper>
              <mat-step >
                  <ng-template matStepLabel>Choisir un entreprise</ng-template>
                  <select class="form-control"  id="power"
                          [(ngModel)]="ent"  >
                    <option value=""  >Choisir votre entreprise</option>
                    <option *ngFor="let en of entreprise" value="{{en.id}}">{{en.nomSociete}}</option>
                  </select>
                  <br/>
                  <div class="book-btn text-center">
                    <button mat-button matStepperNext (click)="valueentreprise()">Suivant</button>
                  </div>
              </mat-step>
              <mat-step >
                  <ng-template matStepLabel>Choisir Service</ng-template>
                  <select class="form-control"  id="power"
                          [(ngModel)]="ser"  >
                    <option value=""  >Choisir votre Service</option>
                    <option *ngFor="let en of serv" value="{{en.id_service}}">{{en.lib_service}}</option>
                  </select>
                  <br/>
                  <br/>
                  <div class="book-btn text-center">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext >Next</button>
                  </div>
              </mat-step>
              <mat-step >
                  <ng-template matStepLabel>Choisir date </ng-template>
                  <mat-form-field style="width: 100%">

                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myHolidayFilter"  placeholder="choisir date " [(ngModel)]="newrdv.date_rdv">

                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                    <mat-datepicker #picker ></mat-datepicker>

                  </mat-form-field>
                  <br/>

                  <br/>
                  <div class="book-btn text-center">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext (click)="submit()">Next</button>
                  </div>
              </mat-step>
            </mat-horizontal-stepper>
          </div>
     <!--     <div> <textarea placeholder="Decrire Sujet de votre rendez vous "cols="180" rows="6"></textarea>-->

      </div>
      </div>
</div>
    </div>
  </div>
