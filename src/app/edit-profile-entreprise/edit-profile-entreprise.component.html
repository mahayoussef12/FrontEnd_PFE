    <div class="dash-breadcrumb">

    <!--Dashboard breadcrumb ends-->
    <!--Dashboard content starts-->
    <div class="dash-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="db-add-list-wrap">
              <div class="act-title">
                <h5><i class="ion-person"></i> Profile Details :</h5>
              </div>
              <form (ngSubmit)="onSubmit()">
              <div class="db-add-listing">
                <div class="row">
                  <div class="col-md-4 offset-md-4">
                    <!-- Avatar -->
                    <div class="edit-profile-photo">
                      <img src="images/clients/reviewer-1.png" alt="">
                      <div class="change-photo-btn">
                        <div class="contact-form__upload-btn xs-left">
                          <input class="contact-form__input-file" type="file" name="photo-upload" id="photo-upload">
                          <span>
                                                            <i class="icofont-upload-alt"></i>
                                                            Upload Photos
                                                        </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Nom Societe </label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.nomSociete" name="Nom Societe">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Nom gerant</label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.nom_gerant" name="Nom gerant">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Matricule fiscale </label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.mat_fiscale" name="Matricule fiscale">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Telephone gerant  </label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.tel_gerant" name="Telephone gerant">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Telephone</label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.tel" name="Telephone">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control filter-input" required [(ngModel)]="employee.adresse" name="Address">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Email id</label>
                          <input type="email" class="form-control filter-input" required [(ngModel)]="employee.email" name="Email id" >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Mdp</label>
                          <input type="email" class="form-control filter-input" required [(ngModel)]="employee.mdp" name="mdp" >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>categorie</label>
                          <input type="email" class="form-control filter-input" required [(ngModel)]="employee.categorie" name="categorie" >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>image</label>
                          <input type="email" class="form-control filter-input" required [(ngModel)]="employee.image" name="image" >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label>ville</label>
                          <input type="email" class="form-control filter-input" required [(ngModel)]="employee.ville" name="ville" >
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label>date creation </label>
                          <input type="date" class="form-control filter-input" required [(ngModel)]="employee.creationEntreprise" name="creation" >
                        </div>
                      </div>
                      <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="db-add-list-wrap">
              <div class="act-title">
                <h5><i class="ion-person"></i>Change Password :</h5>
              </div>
              <div class="db-add-listing">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Old Password</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>New Password</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Confirm new Password</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <a href="#" class="btn v5">Change Password</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="db-add-list-wrap">
              <div class="act-title">
                <h5><i class="icofont-ui-social-link"></i>Social Networks</h5>
              </div>
              <div class="db-add-listing">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Facebook url</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Twitter url</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Instagram url</label>
                      <input type="password" class="form-control filter-input">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <a href="#" class="btn v5">Save Chages</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dashboard content ends-->

    <!--Dashboard footer starts-->
    <div class="dash-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>© 2019 Listagram . All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dashboard footer ends-->
  </div>
  <!--Dashboard content Wrapper ends-->



</body>
