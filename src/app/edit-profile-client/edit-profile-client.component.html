<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">



<body>
<div class="page-wrapper">

  <!--Sidebar Menu Starts-->
  <aside class="menu-sidebar js-right-sidebar d-block d-lg-none " >
    <div class="logo" style="height: 12%">
      <a href="#">
        <h6>Mawaaied</h6>
      </a>
    </div>
    <div class="menu-sidebar__content js-scrollbar2">

      <div class="account-img">
        <img src="{{client.images}}" alt="Steve Austin" />
      </div>
      <br>
      <h4 class="name">{{client.nom}}{{client.prenom}}</h4>
      <nav class="navbar-sidebar2">
        <ul class="list-unstyled navbar__list">
          <li>
          <li>

            <a  class="active" class=" dropdown-toggle"  style="height: 20%" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person"></i>

              My Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><button class="dropdown-item" type="button" (click)="edit(client.id)">Parametre Profile </button></li>
              <li><button class="dropdown-item" type="button" (click)="profile(client.id)">Consulter Profile </button></li>
            </ul>

          </li>
          <li>

            <a (click)="accuiel(client.id)" >
              <i class="bi bi-house"></i>Accueil
            </a>
          </li>

          <li>
            <a >
              <i class="bi bi-chat"></i>Messagerie</a>
          </li>
          <li>
            <a  (click)="facture(client.id)">
              <i class="bi bi-receipt"></i>Facture</a>
          </li>
          <li>
            <a  (click)="rendez_vous(client.id)">
              <i class="bi bi-calendar-date"></i>Rendez_Vous</a>
          </li>
          <li>
            <a href="#">
              <i class="bi bi-box-arrow-right"></i>deconnexion</a>
          </li>

        </ul>
      </nav>
    </div>

  </aside>
  <!--Sidebar Menu ends-->

  <!--Dashboard content Wrapper starts-->
  <div class="dash-content-wrap">

    <!-- Top header starts-->
    <header class="db-top-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-9 col-sm-6 col-4">
            <div class="site-navbar-wrap v2">
              <div class="site-navbar">
                <div class="row align-items-center">
                  <nav class="site-navigation float-left">
                    <div class="container">
                      <ul class="site-menu js-clone-nav d-none d-lg-block">
                        <li class="has-children">
                          <p>Home</p>
                          <ul class="dropdown">
                            <li><a routerLink="">Home</a></li>
                          </ul>
                        </li>

                      </ul>
                    </div>
                  </nav>
                  <div class="d-lg-none sm-right">
                    <a href="#" class="mobile-bar js-menu-toggle">
                      <span class="ion-android-menu"></span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="site-mobile-menu">
                <div class="site-mobile-menu-header">
                  <div class="site-mobile-menu-close  js-menu-toggle">
                    <span class="ion-ios-close-empty"></span>
                  </div>
                </div>
                <div class="site-mobile-menu-body"></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-8">
            <div class="header-button">
              <div class="header-button-item js-sidebar-btn">
                <img src="{{client.images}}" alt="...">
                <span>{{client.nom}} {{client.prenom}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="dash-breadcrumb">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="dash-breadcrumb-content">
              <div class="dash-breadcrumb-left">
                <div class="breadcrumb-menu text-right sm-left">
                  <ul>
                    <li class="active"><p >Home</p></li>
                    <li><i class="bi bi-arrow-right-short" style="width: 30%"></i></li>
                    <li>My Profile</li>
                    <li><i class="bi bi-arrow-right-short" style="width: 30%"></i></li>
                    <li>Parametre Profile</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dashboard breadcrumb ends-->
    <!--Dashboard content starts-->
    <div class="dash-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="db-add-list-wrap">
              <div class="act-title">
                <h5><i class="ion-person"></i> Profile Details :</h5>
              </div>
              <form (ngSubmit)="onSubmit()">
                <div class="db-add-listing">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nom </label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.nom" name="Nom">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.prenom" name="Prenom">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Genre</label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.genre" name="Genre">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.tel" name="Telephone">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.adress" name="Address">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.ville" name="ville">

              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email id</label>
                <input type="email" class="form-control filter-input" required [(ngModel)]="employee.email" name="Email id" >
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Mdp</label>
                <input type="email" class="form-control filter-input" required [(ngModel)]="employee.mdp" name="mdp" >
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>image</label>
                <input type="email" class="form-control filter-input" required [(ngModel)]="employee.images" name="image" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Pays </label>
                <input type="text" class="form-control filter-input" required [(ngModel)]="employee.pays" name="pays" >
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
      </div>
      </div></form>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="dash-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>Â© 2022 Codynet</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
