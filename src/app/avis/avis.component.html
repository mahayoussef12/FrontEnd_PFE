<body >
<div class="page-wrapper fixed-footer">
  <!--header starts-->
  <header class="header transparent scroll-hide">
    <!--Main Menu starts-->
    <div class="site-navbar-wrap v2">
      <div class="container">
        <div class="site-navbar">
          <div class="row align-items-center">
            <div class="col-md-4 col-6">
<h2 style="color: #1ec38b;font-style: oblique 40deg;">Mawaaied</h2>            </div>
            <div class="col-md-8 col-6">
              <nav class="site-navigation float-left">
                <div class="container">
                  <ul class="site-menu js-clone-nav d-none d-lg-block">
                    <li class="has-children">
                      <p style="color: black">Home</p>
                     <ul class="dropdown">
                        <li><a href="home-v1.html">Home Tab</a></li>
                       </ul>
                  </ul>
                </div>
              </nav>
              <div class="d-lg-none sm-right">
                <a href="#" class="mobile-bar js-menu-toggle">
                  <span class="ion-android-menu"></span>
                </a>
              </div>

            </div>
          </div>
        </div>
        <!--mobile-menu starts -->
        <div class="site-mobile-menu">
          <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close  js-menu-toggle">
              <span class="ion-ios-close-empty"></span>
            </div>
          </div>
          <div class="site-mobile-menu-body"></div>
        </div>
        <!--mobile-menu ends-->
      </div>
    </div>
    <!--Main Menu ends-->
  </header>
  <!--Header ends-->
  <!--Breadcrumb section starts-->
  <div class="breadcrumb-section" style="background-image: url(assets/images/breadcrumb/breadcrumb-3.jpg)">
    <div class="overlay op-5"></div>
    <div class="container">
      <div class="row align-items-center  pad-top-80">
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu">
            <h2 class="page-title">Avis</h2>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="breadcrumb-menu text-right sm-left">
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Avis</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-details-section section-padding">
    <div class="container">
      <div class="row">
        <div class="col-lg-18 col-md-30">
          <div class="list-details-wrap">
            <div id="add_review" class="list-details-section mar-top-10">
              <h4>Add Review</h4>
              <div  class="contact-form" id="leave-review">

                <h4 class="contact-form__title">
                  Rate us and Write a Review
                </h4>
                <div class="row">
                  <div class="col-md-6 col-sm-7 col-12">
                    <p class="contact-form__rate">
                      Your rating for this listing:
                    </p>

                    <ngx-star-rating [(ngModel)]="newAvis.start" [id]="'rating'" ></ngx-star-rating>
                    <p>{{newAvis.start}}</p>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <input class="contact-form__input-text" type="text" name="name" id="name" placeholder="Name:" [(ngModel)]="newAvis.nom_auteur">
                    </div>

                    <div class="col-md-4">
                      <input class="contact-form__input-text" type="text" name="prenom" id="prenom" placeholder="Prenom:" [(ngModel)]="newAvis.prenom_auteur">
                    </div>
                    <div class="col-md-4">
                      <input class="contact-form__input-text" type="email" name="mail" id="mail" placeholder="Email:" [(ngModel)]="newAvis.email_auteur">
                    </div>
                  </div>
                  <textarea class="contact-form__textarea" name="comment" id="comment" placeholder="Comment" [(ngModel)]="newAvis.description"></textarea>
                  <input  type="submit" class="btn v1" value="Submit" (click)="test()">
                </div>
              </div>
            </div>
          </div></div>
      </div>
    </div>

  </div>
</div>

</body>
